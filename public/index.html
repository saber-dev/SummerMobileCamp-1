<!DOCTYPE html>
<html lang="en" ng-app="nunki">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/nunki-components.css" />
    <link rel="stylesheet" type="text/css" href="css/nunki.styles.css" />
    <title></title>
</head>
<body>

<div ng-controller="gridListDemoCtrl as vm" flex>
    <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="tile in vm.tiles"
                      md-rowspan="{{tile.span.row}}"
                      md-colspan="{{tile.span.col}}"
                      md-colspan-sm="1"
                      ng-class="tile.background" >
            <img ng-src="{{tile.background}}"><br/>
            <!--<img src="{{result.thumbImageLink}}">-->
            <!--<md-icon md-svg-icon="{{tile.icon}}"></md-icon>-->
            <md-grid-tile-footer><h3>{{tile.background}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
<footer>
    <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
    <script src="js/nunki-components.js"></script>
    <script src="js/nunki.js"></script>
</footer>
</body>

</html>
